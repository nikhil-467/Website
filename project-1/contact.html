<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="style/contact1.css">
    </head>
    <body>
        <div id="preloader"></div>
        <header>
            <img src="NBFF/logo1.png" class="logo">
        </header>
        <img src="NBFF/Feedback-Transparent-Background.png" class="picture">    
        
        <div class="one">
            <div class="two">
                <h2>contact us</h2>
                <form action="#" method="post">
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="mail" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="name" name="fullname" required>
                        <label>Full-name</label>
                    </div>
                    <p>Enter a message</p>
                    <div class="message">
                        <input type="text" name="message" required>
                    </div>
                    
                    <input type="submit" class="button" value="submit" name="submit">
                </form>

            </div>
            <iframe width="0" height="0" src="https://www.youtube.com/embed/iPyg-QknNeY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
        </div>
        <script>
            var temp = document.getElementById("preloader");
            window.addEventListener("load",function(){
            temp.style.display ="none";
            })
        </script>

    </body>
    
</html>
